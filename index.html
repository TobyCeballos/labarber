<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/TC.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Barber | Balcarce</title>
</head>
<style>
  html {
    scroll-behavior: smooth;
  }

  html::-webkit-scrollbar {
    width: 6px;
  }

  html::-webkit-scrollbar-thumb {
    
    background-color: #027b9c;
    border-radius: 3px;
  }

  /* Color del track (fondo del scrollbar) */
  html::-webkit-scrollbar-track {
    background-color: #f0f0f000;
    /* Cambia este color seg√∫n tu preferencia */
    border-radius: 6px;
    /* Borde redondeado del track */
  }
</style>

<body>
  <div id="root" class="scroll-smooth"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
